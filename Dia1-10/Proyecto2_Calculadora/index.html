<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Calculadora</title>
    <link rel="icon" type="img/png" href="img/calculadora.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor">
        <h1>Proyecto Calculadora</h1>

        <div id="calculadora">
            <div id="display">
                <input type="text" placeholder="0">
            </div>
            <div id="Teclado">
                <div class="display seccion-1">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>/</button>
                </div>
                <div class="display seccion-2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>X</button>
                </div>
                <div class="display seccion-3">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div class="display seccion-4">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h1>Creado por: Rodrigo</h1>
    </footer>
</body>
</html>
